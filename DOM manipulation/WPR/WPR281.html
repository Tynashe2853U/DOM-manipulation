<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="WPR281.css">
</head>
<body>
  <div id="container">
    <aside class="sidebar">
    </aside>
    <div class="form-container">
      <h1>Basic Details</h1>
      <form id="registration-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="input-field" required>
            <span class="validation-icon" id="first-name-icon"></span>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="input-field" required>
            <span class="validation-icon" id="last-name-icon"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email-id">Email ID</label>
            <input type="email" id="email-id" class="input-field" required>
            <span class="validation-icon" id="email-id-icon"></span>
          </div>
          <div class="form-group">
            <label for="user-id">Your User ID</label>
            <input type="text" id="user-id" class="input-field" required>
            <span class="validation-icon" id="user-id-icon"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" class="input-field" required>
              <option value="">Select Country</option>
            </select>
            <span class="validation-icon" id="country-icon"></span>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select id="state" class="input-field" required>
                <option value=""></option>
              </select>
            <span class="validation-icon" id="state-icon"></span>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <select id="city" class="input-field" required>
                <option value=""></option>
              </select>
            <span class="validation-icon" id="city-icon"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" class="input-field" required>
            <span class="validation-icon" id="phone-number-icon"></span>
          </div>
          <div class="form-group">
            <label for="reference-code">Reference Code</label>
            <input type="text" id="reference-code" class="input-field" placeholder="Reference code" required>
            <span class="validation-icon" id="reference-code-icon"></span>
          </div>
        </div>
        <div class="button-container">
          <button type="button" id="reset-button" class="action-button reset-button">Reset All</button>
          <button type="submit" id="continue-button" class="action-button continue-button">Continue</button>
        </div>
      </form>
    </div>
  </div>
  <script src="WPR281.js"></script>

</body>
</html>
